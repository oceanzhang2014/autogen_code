#user  nobody;
worker_processes  1;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 1024M;  # 允许最大 1GB 的上传
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  600;


    # 添加或修改 JavaScript MIME 类型
    types {
        application/javascript  js mjs;
        text/css               css;
    }


   server {
       listen 80;
       server_name xpuai.20140806.xyz my_domain your_public_ip;
       location / {
           proxy_pass http://127.0.0.1:5015/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
           proxy_read_timeout 86400;
       }

  




   location /_stcore/stream {
        proxy_pass http://127.0.0.1:5015/_stcore/stream;
        proxy_http_version 1.1; 
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extentions;
        proxy_read_timeout 86400;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /healthz {
        proxy_pass http://127.0.0.1:5015/healthz;
    }





     # 新增：处理视频和字幕请求
        location ~ ^/(video|subtitles)/ {
            proxy_pass http://127.0.0.1:5015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;           
        }

        location /upload {
            proxy_pass http://localhost:5015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 增加上传大小限制
            client_max_body_size 1024M;

            # 增加超时时间
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
    }


        location /save_blog{
            proxy_pass http://localhost:5015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 增加上传大小限制
            client_max_body_size 1024M;

            # 增加超时时间
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
    }
    
        location /blog{
            proxy_pass http://localhost:5015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
    }


        location /api/ {
            proxy_pass http://localhost:5015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 4000s;
            proxy_send_timeout 4000s;
            # 添加 CORS 头
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
            
            # 添加缓存控制
            add_header Cache-Control "public, max-age=31536000";
            
            # 启用 gzip 压缩
            gzip on;
            gzip_types application/javascript text/css;
    }

    # AutoGen Multi-Agent System
    location /autogen/ {
        # Remove /autogen prefix when forwarding to backend
        rewrite ^/autogen/(.*)$ /$1 break;
        
        # Proxy to Flask application
        proxy_pass http://192.168.0.4:5011;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # AutoGen API endpoints
    location /autogen/api/ {
        rewrite ^/autogen/api/(.*)$ /api/$1 break;
        proxy_pass http://192.168.0.4:5011;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # AutoGen Health check
    location /autogen/health {
        rewrite ^/autogen/health$ /health break;
        proxy_pass http://192.168.0.4:5011;
        proxy_set_header Host $host;
        access_log off;
    }

   }










