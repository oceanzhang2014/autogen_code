<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen 多智能体代码生成器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🤖 AutoGen 多智能体代码生成器</h1>
            <p>使用专业AI智能体进行协作式代码生成</p>
        </header>

        <div class="main-content">
            <!-- Request Form -->
            <div class="request-panel">
                <h2>代码生成请求</h2>
                <form id="generation-form">
                    <div class="form-group">
                        <label for="requirements">需求描述:</label>
                        <textarea id="requirements" name="requirements" required 
                                placeholder="描述您想要构建的功能..." rows="4"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">编程语言:</label>
                            <select id="language" name="language">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="typescript">TypeScript</option>
                                <option value="java">Java</option>
                                <option value="go">Go</option>
                                <option value="rust">Rust</option>
                                <option value="cpp">C++</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="max_iterations">最大迭代次数:</label>
                            <input type="number" id="max_iterations" name="max_iterations" 
                                   value="3" min="1" max="10">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="context">附加信息 (可选):</label>
                        <textarea id="context" name="context" 
                                placeholder="任何额外的上下文或约束条件..." rows="2"></textarea>
                    </div>
                    
                    <button type="submit" id="generate-btn" class="btn-primary">
                        🚀 生成代码
                    </button>
                </form>
            </div>

            <!-- Agent Conversation -->
            <div class="conversation-panel">
                <h2>智能体协作</h2>
                <div id="conversation" class="conversation">
                    <div class="welcome-message">
                        欢迎！提交代码生成请求以查看智能体协作过程。
                    </div>
                </div>
                
                <!-- User Input Area -->
                <div id="user-input-area" class="user-input-area" style="display: none;">
                    <div class="input-prompt" id="input-prompt"></div>
                    
                    <!-- Code Actions (shown when final code is available) -->
                    <div id="code-actions" class="code-actions" style="display: none;">
                        <button id="copy-code-btn" class="btn-secondary">📋 复制代码</button>
                    </div>
                    
                    <div class="input-form">
                        <div class="input-controls">
                            <textarea id="user-input-text" placeholder="请输入您的修改意见或反馈..." rows="4"></textarea>
                            <div class="input-actions">
                                <button id="send-user-message-btn" class="btn-primary">📤 发送消息</button>
                                <button id="end-task-btn" class="btn-secondary">🏁 结束任务</button>
                            </div>
                        </div>
                    </div>
                    <div class="input-help">
                        <small>💡 您可以输入代码修改建议，或点击"结束任务"完成当前的代码生成流程</small>
                    </div>
                </div>
            </div>


            <!-- Approval Modal -->
            <div id="feedback-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>提供反馈</h3>
                    <textarea id="feedback-text" placeholder="描述您希望进行的修改..."></textarea>
                    <div class="modal-actions">
                        <button id="submit-feedback-btn" class="btn-primary">提交反馈</button>
                        <button id="cancel-feedback-btn" class="btn-secondary">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>由 AutoGen 框架驱动 | 多智能体协作</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
